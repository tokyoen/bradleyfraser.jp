- slug: 01_kaos
  name: AU Design Project
  date: 1 JANUARY, 2010
  en: ! "With a widespread industry focus on minimalist electronic products a\ncounteraction
    has long been overdue. \n\nOne proposal is to move away from the conventional
    look of a manufactured product and explore a new aesthetic relationship between
    the latest technology and complex, seemingly chaotic, naturalistic forms. A
    structural ornamentation is proposed that does nothing to reduce functionality
    offering a new visual and tactile experience. It is a proposal that seeks to
    challenge today's received notions of how design and technology meet."
