- slug: 09_halo
  name: Halo
  date: 1 JANUARY, 2010
  en: The objective of this design was to make an inexpensive durable stool that
    could be produced locally. The different parts are machined from a sheet of
    26mm ply-wood using a programmable router. Man handling is keep to an absolute
    minimum. With the top of the seat derived from the middle of the 'Halo' base
    support optimum use of material is employed. Easy assembled and disassembled
    with a standard screw enables easy transportation and storage.
