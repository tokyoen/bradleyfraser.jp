- slug: 07_al_table
  name: AL_1SS_01
  date: 1 JANUARY, 2010
  en: This low table was the result of continued experimentation of the "from one
    sheet" concept. Laser cut 3mm sheet aluminium is bent with complex curves and
    then welded. The translation from table surface top to the angled legs is what
    interested me the most in this experiment. Although the diameter of the table
    is 300mm a larger version could be made using the same process.
