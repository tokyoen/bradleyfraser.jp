- slug: 03_t_section
  name: T-section_stool
  date: 1 JANUARY, 2010
  en: Press bent, extruded, T-section aluminum forms the legs of this stool. The
    legs are fixed to a laser cut top using screws enabling easy assembly and disassembly.
    The sandblasted anodized finish forms a protective durable layer on the aluminum
    enabling production of a variety of colors.  With investment of minimal tooling
    an inexpensive, light-weight, durable, elegant stool is produced.
